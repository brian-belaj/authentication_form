<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/633ea06c18.js" crossorigin="anonymous" defer></script>
   
</head>
<body>

<div class="header">

 
<div class="container">
    <form action="" method="POST" class="form">
        <h1>Login</h1>
        <img src="./images/account.png" alt="Account Image" width="120" height="120">
        <div class="input">
            <input type="email" name="email" class="form-input" id="email" placeholder="Email" required>
            <label for="email" id="email_label" class="label">Email</label>
        </div>
        <div class="input">
            <input type="password" class="form-input" placeholder="Password" id="password" required>
            <label for="password" class="label" class="form-input">Password</label>
        </div>
        <p><a href="#">Forgot your password?</a></p>
        <button type="submit" id="submit_button">Login</button>
        <p>Or Sign Up Using:</p>
        <div class="social-share"><a href="#"><i class="fa-brands fa-google"></i> </a>or <a href="#"><i class="fa-brands fa-facebook-f"></i></a></div>
    </form>
</div>
    
    <!--Waves Container-->
    <div>
    <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
    viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
    <defs>
    <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
    </defs>
    <g class="parallax">
    <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
    <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
    <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
    <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
    </g>
    </svg>
    </div>
    <!--Waves end-->
    
    </div>

</body>
</html>
